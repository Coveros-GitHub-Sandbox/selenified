<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Selenified Test Report</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>

        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

        <link rel='stylesheet' href='https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css'>

        <script src='https:////cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>

        <script>

            $(document).ready( function () {

                $('.sort').DataTable();

            } );

        </script>

    </head>
    <body>
        <h1 style='text-align:center;'>Selenified Test Results</h1>
        <div class='container' style='font-size:large;'>
            <table class='table table-bordered' style='width:100%;text-align:center;'>
                <thead>
                      <tr class='success'><th>Tests</th><th>Passed</th><th>Skipped</th><th>Failed</th></tr>
                </thead>
                <tbody>
                      <tr class='success'><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                </tbody>
            </table>
        </div>
        <div class='container'>
            <table class='table sort'>
                <thead>
                    <tr><th>Browser</th><th>Test Suite</th><th>Test Case</th><th>Status</th><th>Report</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
    </body>
</html>
